<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Reset Password</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <h:body>
        <style type="text/css">
            h1 {
                background-color:grey;
                color:white;
                text-align:center;
                padding:10px;
                
              }
              p{
                  background-color:black;
                  color:white;
                  text-align:center;
                  padding:5px;
                  
              }
              
        </style>
        
        
        <h:form id="componentForm">
            
            <h1><i>Reset Your Password</i></h1>
            
            <center>
                <h:panelGrid columns="3"  > 
                
                <h:outputText value="Enter Password"   />
                <h:inputText id="username" value="#{regBean.username}" 
                             required="true" requiredMessage="Enter adleast 3 Alphabetical Characters"/>
                <h:message for="username"  errorStyle="color: red"/> 
                 
                
            
               
                
            
                <h:outputText value="Renter Password:" />
                <h:inputText  id="email" value="#{regBean.email}" required="true"
                              requiredMessage="Enter a valid email" /> 
                <h:message for="email"  errorStyle="color: red" /> 
            
             
            </h:panelGrid>
            
                <p>  <h:commandButton id="addMessage" action="#{regBean.newMessage()}"
                             value="Resets"/>
           <h:button value="Main Page" outcome="/index" /><br /></p>
            </center>
        </h:form>  
        
    </h:body>
</html>
