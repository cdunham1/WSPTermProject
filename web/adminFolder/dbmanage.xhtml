<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>admin2</title>
        <style type="text/css">
            h1 {
                background-color:grey; 
                color:white;
                text-align:center;
                padding:10px;}
            .data {  /*name for second table header*/
                background: darkgrey;
                color:white;
                text-style: italic;
                font-style: italic;
            }
            p{
                  background-color:black;
                  color:white;
                  text-align:right;
                  padding:5px;
                  
              }
              h2{
                  background-color:black;
                  color:white;
                  text-align:right;
                  padding:5px;
                  
              }
            </style>
    </h:head>
    <h:body>
        
        
         <p> <h:button value="Home" outcome="/index" style="background: limegreen" />
            <h:button value="Back" outcome="adminhome.xhtml" style="background: limegreen" />
            <h:button value="Logout" outcome="/logout" style="background:limegreen" />
            
        <h1>All Users</h1></p>
        
         <h:form id="form"><center>
                 
            <h:message for="form" errorStyle="color:red"/>
            <h:dataTable value="#{regBean.customers}" var="customer" border="3" cellpadding="5" headerClass="data">
                
                <h:column>
                    <f:facet name="header">Username:</f:facet>
                        #{customer.username}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Email:</f:facet>
                        #{customer.email}
                </h:column>
                
                <h:column>
                    <f:facet name="header">GroupName</f:facet>
                        #{customer.group}
                </h:column>
                
            </h:dataTable>
            
            
        </center></h:form>
         
    </h:body>
</html>
