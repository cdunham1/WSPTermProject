<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Album Search</title>
    </h:head>
    <h:body>
        <h:form id="albumSearch">  
            <h3>Album Search</h3>
            <h:panelGrid columns="2">
                <p:inputText id="albumToFind" value="#{albumSearchBean.title}"/>
                <h:message for="albumToFind" 
                           errorStyle="color: red" infoStyle="color: green" />
                <p:selectOneListbox>
                    <f:selectItems value="#{albumSearchBean.albums}" var="album" itemValue="#{album.getName()}"/>
                </p:selectOneListbox>
                <h:commandButton id="addAlbum" value="Add Album" action="#{bookBean.insertBook()}"/>
                <h:message for="addAlbum" 
                           errorStyle="color: red" infoStyle="color: green" />
            </h:panelGrid>
            <h:graphicImage url="https://i.scdn.co/image/4db90273419a26fe4b6b998f5cfc359a19d3c817"/>

        </h:form>
    </h:body>
</html>
